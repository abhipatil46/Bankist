<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfer</title>
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap">    
</head>

<body>
    <div class="main">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <h2 class="navbar-brand log-hedding" href="#">Login Into Your bank Account</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img src="/logo.png" class="logo" alt="">
                <div class="collapse navbar-collapse login-info" id="navbarSupportedContent">
                    <form class="d-flex">
                        <input class="user border border-white rounded-pill me-3" type="text" placeholder="User">
                        <input class="pin border border-white rounded-pill me-3" type="password" placeholder="Pin">
                    </form>
                    <button class="btn btn-outline-primary account-login" type="submit" onclick="loginFunc()">Login</button>
                </div>
            </div>
        </nav>
        <div class="app m-5">
            <div class="bal-info row m-5">
                <div class="current-balance col-6">
                    <h2>current Ammount</h2>
                    <h6 class="date">As of 05/03/2021</h6>
                </div>
                <div class="current-ammount col-6">
                    <h2 class="totle-bal">$25650.50</h2>
                </div>
            </div>

            <div class="transactions row">
                <div class="transfers col m-3">
                    <div class="values">
                        <div class="movements row">
                            <div class="type-widrawal col-4"><span class="transact trans-widrawal">1 Widrawal</span></div>
                            <div class="movement-ammount col"><span class="move-ammount">-$230</span></div>
                        </div>
                        <div class="movements row">
                            <div class="type-diposit col-4"><span class="transact trans-diposit">1 diposit</span></div>
                            <div class="movement-ammount col"><span class="move-ammount">$4000</span></div>
                        </div>
                    </div>
                </div>
               

                <div class="money-trans col-4">
                    <div class="transfer-money">
                        <h3 class="money-hedding">Transfer Money</h3>
                        <div class="d-flex">
                            <input class="trans-to border border-white rounded-pill me-3" type="text" placeholder="Transfer To ">
                            <input class="money border border-white rounded-pill me-3" type="text" placeholder="Ammount">
                            <button class="btn btn-outline-primary money-send" type="submit" onclick="trans_money()">Send</button>
                        </div>
                    </div>
                    <div class="request-loan">
                        <h3 class="loan-hedding">Request Loan</h3>
                        <div class="d-flex">
                            <input class="request border border-white rounded-pill me-3" type="text" placeholder="Loan Ammount">
                            <button class="btn btn-outline-dark loan-request" type="submit" onclick="req_loan()">Requset</button>
                        </div>
                    </div>
                    <button class="btn btn-success update-balance" type="submit" onclick="total()">Update Balance</button>
                    
                </div>
            </div>
            <div class="data d-flex">
                <div class="in d-flex">In:<h2 class="in-hedding"></h2> </div>
                <div class="out d-flex">Out:<h2 class="out-hedding"></h2></div>
            </div>
        </div>
    </div>




    <script src="/index.js"></script>
</body>

</html>
